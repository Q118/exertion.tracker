<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Fitness Tracker</title>
	</head>

	<body>
		<nav>
			<a href="/">Fitness Tracker</a>
			<a href="/stats">Dashboard</a>
		</nav>
		<div class="wrapper workout">
	
      
			<div class="ui container workout">
				<div class="ui  m-auto">
					<div class="pretty1 mt-5">
            <header>
              
              <h1>Fitness Tracker</h1>
              
            </header>
						<div class="prev-workout">
							<h3>Last Workout</h3>
							<div>
								<div class="workout-stats"></div>
								<div class="buttons">
									<a
										id="continue-btn"
										href="/exercise?"
										class="huge button cont-button"
										>Continue Workout</a
									>
									<a href="/exercise" class="huge button new-button"
										>New Workout</a
									>
								</div>
							</div>
						</div>
					</div>

					<div class="new-workout">
						<h3>Create Your First Workout</h3>
					</div>
				</div>
			</div>
		</div>

		<div id="toast">
			Workout Added Successfully!
		</div>
		<script src="/api.js"></script>
		<script src="/workout.js"></script>
		<script src="/index.js"></script>
	</body>
</html>
